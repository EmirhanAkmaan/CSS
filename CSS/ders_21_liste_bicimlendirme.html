<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Bicimlendirme</title>
    <style>
        ul{
            border: 2px solid blue;
            border-radius: 10px;
            padding: 20px;
            background-color: orangered;
            list-style-type: none;

        }
        li{
            padding: 10px;
            background-color: rgb(218, 13, 218,0.5);/*4. girdi 0-1arası olmalı görünürlük için*/
            border-left: 10px solid black;
            margin: 10px;
            position: static;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Java</li>
    </ul>
</body>
</html>
