<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Selectors</title>
    <link rel="stylesheet" href="index.html">
</head>
<body>
    <div class="container">
        <p class="p1">container > paragraf1</p>
        <p class="p2">container > paragraf2</p>
        <div class="box">
            .container > box 1
            <p>.container > box > paragraf3</p>
        </div>
        <div class="box">
            .container > box 2
        </div>
       </div>
       <p>paragraf 4</p>
       <p>paragraf 5</p>
    </body>
</body>
</html>
